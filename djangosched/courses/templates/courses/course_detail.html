{% extends 'base_html.html' %}

{% load static from staticfiles %}

{% block content %}
<head>
	<meta charset = "utf-8">
	<title>Course</title>
	<link rel = "stylesheet" href="{% static 'styles.css' %}">
	<td><a href="{% url 'courses:edit_course' slug=course.slug %}"><button type="button" class="btn btn-warning">Edit</button></a></td>
</head>
<div class= "course-detail">
	<div class = "course">
		<h2>{{course.title}}</h2>
		<p>{{course.decription}}</p>
		<p>{{course.assigned_time}}</p>
		<p>{{course.assigned_room}}</p>
		<p class = "professor">Taught by {{course.professor}}</p>
	</div>
</div>
{% endblock %}
