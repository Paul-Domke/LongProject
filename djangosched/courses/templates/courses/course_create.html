{% extends 'base_html.html' %}

{% load static from staticfiles %}

{% block content %}
<head>
	<meta charset = "utf-8">
	<title>Course</title>
	<link rel = "stylesheet" href="{% static 'styles.css' %}">
	<div class= "create-course">
		<form class='site-form' action = '{% url "courses:create" %}' method = 'post'>
			{% csrf_token %}
			{{ form }}
			<input type= "submit" value="Create">
		</form>
		<a href="{% url 'course:heiser_map' %}" target="_blank">Heiser Layout</a>
		<a href="{% url 'course:ace_map' %}" target="_blank">Ace Layout</a>
	</div>

{% endblock %}
