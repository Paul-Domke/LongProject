{% load static from staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Scheduler</title>
		<link ref = "stylesheet" href = "{% static 'styles.css' %}">
	</head>
	<body>
		<header class="wrapper">
			<h1><a href = "{% url 'home:home-page' %}"><img src="{% static 'logo.png' alt='Scheduler' %}"/></a></h1>
			<nav>
				<ul>
					{% if user.is_authenticated %}
					<li>
						<form class = "logout" action= "{% url 'accounts:logout' %}" method = "post">
							{% csrf_token %}
							<button type="submit">Logout</button>
						</form>
					</li>
					<li>
						<a href = "{% url 'courses:list' %}" class="button">View Courses</a></li>
					</li>
					<li>
						<a href = "{% url 'home:home-page' %}" class="button">Home</a></li>
					</li>
					<li><a href="{% url 'courses:create' %}" class="button">New Course</a></li>
					{% else %}
					<li><a href = "{% url 'accounts:login' %}" class="button">Login</a></li>
					<li><a href = "{% url 'accounts:signup' %}" class="button">Signup</a></li>

					{% endif %}
				</ul>
			</nav>
		</header>
		<div class = "wrapper">
			{%block content%}
			{%endblock%}
		</div>
	</body>
</html>
